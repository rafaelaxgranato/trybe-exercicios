<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Trybe</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
  <style>
    body {
      color: white;
      background-color: #333;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Minha Aplicação</h1>
    <p>Status: Você está <span id="status">Offline</span></p>
    <button id="toggle-theme">Light Mode</button>
    <button id="toggle-status">Ficar Online</button>
  </div>
  <script>
    const INITIAL_STATE = {
      status: 'offline',
      theme: 'dark',
    };

    // Cria um reducer com os estados iniciais.
    const reducer = (state = INITIAL_STATE, action) => {
      /* Adiciona um case dentro do switch do reducer para alterar os estados theme e status.
      O case do estado theme alterna entre ‘light’ e ‘dark’.
      O case do estado status alterna entre ‘online’ e ‘offline’. */
      switch (action.type) {
        case 'TOGGLE_THEME':
          return {
            ...state,
            theme: state.theme === 'dark' ? 'light' : 'dark',
          };
        case 'TOGGLE_STATUS':
          return {
            ...state,
            status: state.status === 'offline' ? 'online' : 'offline',
          };
        default:
          return state;
      }
    }

    // Cria uma store com o reducer criado.
    const store = Redux.createStore(reducer);

    const themeButton = document.getElementById('toggle-theme');
    const statusButton = document.getElementById('toggle-status');

    // Faz o dispatch de cada uma das actions ao clicar nos respectivos botões.
    themeButton.addEventListener('click', () => {
      store.dispatch({ type: 'TOGGLE_THEME' });
    });

    statusButton.addEventListener('click', () => {
      store.dispatch({ type: 'TOGGLE_STATUS' });
    });

    // Adiciona um store.subscribe() para atualizar as informações na página.
    store.subscribe(() => {
      const state = store.getState();
      const body = document.querySelector('body');
      const status = document.getElementById('status');

      /* Se o tema for light, o body deverá possuir uma cor de fundo clara e uma letra escura.
      Se o tema for dark, deverá possuir uma cor de fundo escura e uma letra clara. */
      if (state.theme === 'light') {
        themeButton.innerText = 'Dark Mode';
        body.style.backgroundColor = '#fff';
        body.style.color = '#333';
      } else {
        themeButton.innerText = 'Light Mode';
        body.style.backgroundColor = '#333';
        body.style.color = '#fff';
      }

      /* Se o status for online, o status deverá possuir o texto Online.
      Se o status for offline, o status deverá possuir o texto Offline. */
      if (state.status === 'online') {
        statusButton.innerText = 'Ficar Offline';
        status.innerText = 'Online';
      } else {
        statusButton.innerText = 'Ficar Online';
        status.innerText = 'Offline';
      }
    });
  </script>
</body>

</html>
