<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="equal">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="equal">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const classes = document.getElementsByClassName("equal")[0];
      classes.style.color = "blue";

      const subtitle = document.getElementsByTagName("h4")[0];
      subtitle.style.color = "green";
    </script>
  </body>
</html>
